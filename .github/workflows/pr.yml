name: 'pr-test'
on: # rebuild any PRs and main branch changes
  push:
    branches:
      - test

jobs:
  pr-test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          source-branch: 'test'
          target-branch: 'main'
